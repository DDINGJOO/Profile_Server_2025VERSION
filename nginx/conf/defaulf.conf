
# upstream: docker-compose에서 정의한 auth-server-1/2/3 컨테이너를 대상으로 함
upstream profile_backend {
    least_conn;
    server profile-server-1:8083;
    server profile-server-2:8083;
    server profile-server-3:8083;
}

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 정적 파일(필요 시)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # 기본 프록시
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;

        proxy_pass http://profile_backend;
    }

    # 헬스체크 프록시 (앱이 /health를 제공할 때)
    location = /health {
        proxy_pass http://profile_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
