spring:
  kafka:
    bootstrap-servers: ${KAFKA_URL}
    consumer:
      group-id: user-profile-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: record

  datasource:
    url: jdbc:mariadb://${DATABASE_HOST:localhost}:${DATABASE_PORT:4000}/${DATABASE_NAME:profiles}
    username: ${DATABASE_USER_NAME:root}
    password: ${DATABASE_PASSWORD:pass123#}
    driver-class-name: org.mariadb.jdbc.Driver



  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none


    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  sql:
    init:
      mode: never








