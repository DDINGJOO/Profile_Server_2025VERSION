spring:
  datasource:
    url: jdbc:h2:mem:profiles;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql

logging:
  level:
    org.hibernate.SQL: WARN

# Disable Kafka and Redis during tests if auto-configured
spring.kafka.bootstrap-servers: none
spring.data.redis.repositories.enabled: false
